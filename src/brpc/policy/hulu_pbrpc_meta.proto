syntax="proto3";
import "brpc/options.proto";                // For TalkType

package brpc.policy;
option java_package="com.brpc.policy";
option java_outer_classname="HuluRpcProto";

message HuluRpcRequestMeta {
     string service_name = 1;
     int32 method_index = 2;
     int32 compress_type = 3;
     int64 correlation_id = 4;
     int64 log_id = 5;
     ChunkInfo chuck_info = 6;

     int64 trace_id = 7;
     int64 parent_span_id = 8;
     int64 span_id = 9;

     TalkType request_talk_type = 10;
     bytes user_data = 11;

     int32 user_message_size = 12;
     int64 user_defined_source_addr = 13;
     string method_name = 14;
     bytes credential_data = 15;
}

message HuluRpcResponseMeta {
     int32 error_code = 1;
     string error_text = 2;
     sint64 correlation_id = 3;
     int32 compress_type = 4;
     ChunkInfo chuck_info = 5;
     TalkType response_talk_type = 6;
     bytes user_data = 7;
     int32 user_message_size = 8;
     int64 user_defined_source_addr = 9;
}
