syntax="proto3";

package brpc.policy;
option java_package = "com.brpc.policy";
option java_outer_classname = "PublicPbrpcProto";

message PublicPbrpcRequest{
     RequestHead requestHead = 1;
    repeated RequestBody requestBody = 2;
}
message RequestHead{
     string from_host = 1;
     uint32 content_type = 2;
     bool connection = 3;
     string charset = 4;
     string accept_charset = 5;
     string create_time = 6;
     uint64 log_id = 7;
     uint32 compress_type = 8;
}
message RequestBody{
     string version = 1;
     string charset = 2;
     string service = 3;
     uint32 method_id = 4;
     uint64 id = 5;
     bytes serialized_request = 6;
}
message PublicPbrpcResponse {
     ResponseHead responseHead = 1;
    repeated ResponseBody responseBody = 2;
}
message ResponseHead{
     sint32 code = 1;
     string text = 2;
     string from_host = 3;
     uint32 compress_type = 4;
}
message ResponseBody{
     bytes serialized_response = 1;
     string version = 2;
     int32 error = 3;
     uint64 id = 4;
}
