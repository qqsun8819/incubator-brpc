syntax="proto3";
import "brpc/options.proto";

package brpc;
option java_package="com.brpc";
option java_outer_classname="Span";

enum SpanType {
    SPAN_TYPE_SERVER = 0;
    SPAN_TYPE_CLIENT = 1;
}

// We don't unify RpczSpan and TracingSpan as one because the former one needs
// to be as lightweight as possible, say `info' equals span_name + annotations
// in TracingSpan which needs heavier memory allocations.
message RpczSpan {
     uint64 trace_id = 1;
     uint64 span_id = 2;
     uint64 parent_span_id = 3;
     uint64 log_id = 4;
     uint64 base_cid = 5;
     uint64 ending_cid = 6;
    // We don't use additional message for EndPoint to save a memory allocation.
     uint32 remote_ip = 7;
     uint32 remote_port = 8;
     SpanType type = 9;
     bool async = 10;
     ProtocolType protocol = 11;
     int32 error_code = 12;
     int32 request_size = 13;
     int32 response_size = 14;
     int64 received_real_us = 15;
     int64 start_parse_real_us = 16;
     int64 start_callback_real_us = 17;
     int64 start_send_real_us = 18;
     int64 sent_real_us = 19;
     bytes info = 20;
    repeated RpczSpan client_spans = 21;
     bytes full_method_name = 22;
}

message BriefSpan {
     uint64 trace_id = 1;
     uint64 span_id = 2;
     uint64 log_id = 3;
     SpanType type = 4;
     int32 error_code = 5;
     int32 request_size = 6;
     int32 response_size = 7;
     int64 start_real_us = 8;
     int64 latency_us = 9;
     bytes full_method_name = 10;
}

message SpanAnnotation {
     int64 realtime_us = 1;
     string content = 2;
}

message TracingSpan {
     uint64 trace_id = 1;
     uint64 span_id = 2;
     uint64 parent_span_id = 3;
     uint64 log_id = 4;
     uint32 remote_ip = 5;
     uint32 remote_port = 6;
     SpanType type = 7;
     ProtocolType protocol = 8;
     int32 error_code = 9;
     int32 request_size = 10;
     int32 response_size = 11;
     int64 received_real_us = 12;
     int64 start_parse_real_us = 13;
     int64 start_callback_real_us = 14;
     int64 start_send_real_us = 15;
     int64 sent_real_us = 16;
     string span_name = 17;
    repeated SpanAnnotation annotations = 18;
    repeated TracingSpan client_spans = 19;
}
